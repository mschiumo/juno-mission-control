# Daily Motivational Message
# Runs daily at 7:00 AM EST (12:00 PM UTC)
# API-based: Direct endpoint call for reliability and speed

name: "Daily Motivational Message"
jobId: "73d12d70-c138-477e-bc3a-9a419a48d1a0"
sessionTarget: isolated
enabled: true
schedule:
  kind: cron
  expr: "0 12 * * *"
  tz: "UTC"
# API-based approach - faster and more reliable than AI
api:
  endpoint: "https://juno-mission-control.vercel.app/api/cron/daily-motivational"
  method: "POST"
  timeout: 30
  headers:
    Content-Type: "application/json"
# Fallback AI configuration (if API fails)
payload:
