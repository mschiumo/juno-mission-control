# Evening Habit Check-in Reminder
# Runs daily at 8:00 PM EST

name: "Evening Habit Check-in Reminder"
sessionTarget: isolated
enabled: true
schedule:
  kind: cron
  expr: "0 20 * * *"
  tz: "America/New_York"
payload:
  kind: agentTurn
  message: |
    Send an evening habit check-in reminder via Telegram to chat ID 8080305413.
    
    The reminder should:
    1. Check if the evening habit check-in has already been completed today
    2. If NOT completed, send a friendly reminder message
    3. Include a link to the dashboard
    
    Use the /api/evening-checkin endpoint to check status.
    
