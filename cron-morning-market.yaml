# Morning Market Briefing
# Runs weekdays at 8:00 AM EST (13:00 UTC)
# OPTIMIZED: Reduced search scope, parallel requests, focused on key data

name: "Morning Market Briefing"
sessionTarget: isolated
enabled: true
schedule:
  kind: cron
  expr: "0 13 * * 0-4"
  tz: "UTC"
payload:
  kind: agentTurn
  message: |
    Generate a concise morning market briefing for MJ. Be quick and focused.
    
    PRIORITY DATA (get these in parallel if possible):
    1. Major indices: SPY, QQQ, DIA, VIX (use web_search: "S\&P 500 Nasdaq Dow futures today")
    2. Key tech stocks: AAPL, NVDA, MSFT, TSLA (use web_search: "AAPL NVDA MSFT TSLA stock price today")
    3. Bitcoin price (use web_search: "Bitcoin BTC price today")
    
    OPTIONAL (only if time permits):
    - Top 3 market-moving news headlines
    - Earnings announcements for today
    
    FORMAT (keep it under 300 tokens):
    ü™ê **Morning Market Briefing** ‚Äî [Day Month Date, Year]
    
    **MAJOR INDICES**
    ‚Ä¢ S&P 500: [price] ([change]%)
    ‚Ä¢ Nasdaq: [price] ([change]%)
    ‚Ä¢ Dow: [price] ([change]%)
    ‚Ä¢ VIX: [value]
    
    **KEY STOCKS**
    ‚Ä¢ AAPL: $[price] ([change]%)
    ‚Ä¢ NVDA: $[price] ([change]%)
    ‚Ä¢ MSFT: $[price] ([change]%)
    ‚Ä¢ TSLA: $[price] ([change]%)
    
    **CRYPTO**
    ‚Ä¢ BTC: $[price]
    
    **TOP NEWS**
    ‚Ä¢ [Headline 1]
    ‚Ä¢ [Headline 2]
    ‚Ä¢ [Headline 3]
    
    Send via Telegram to MJ.
    Log to Activity Log via POST /api/activity-log with type: "cron"
    
    TIME LIMIT: Complete within 90 seconds. Skip optional data if running short on time.
  timeoutSeconds: 120
  thinking: off
